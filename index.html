<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Gmdrax</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Archivo Black', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#00f2ea', // Cyan eléctrico
                        secondary: '#ff0050', // Rosa neón
                        accent: '#7000ff', // Violeta
                        darkbg: '#050510', // Fondo casi negro
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050510;
            background-image: 
                linear-gradient(rgba(5, 5, 16, 0.85), rgba(5, 5, 16, 0.95)),
                url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-smoothing: antialiased;
        }
        
        /* Panel Principal: Más sólido y oscuro para contraste */
        .glass-panel {
            background: rgba(15, 15, 25, 0.75); /* Más opaco */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7); /* Sombra fuerte */
            border-radius: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Tarjetas: Alto contraste */
        .glass-card {
            background: rgba(20, 20, 35, 0.85); /* Fondo muy oscuro para legibilidad */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15); /* Borde visible */
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .glass-card:hover {
            border-color: #00f2ea; /* Borde Cyan al hover */
            transform: translateY(-5px) scale(1.02);
            background: rgba(25, 25, 45, 0.95);
            box-shadow: 0 15px 30px rgba(0, 242, 234, 0.15); /* Glow cyan */
        }

        /* Tipografía de alto impacto */
        h1, h2, h3 {
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .text-gradient {
            background: linear-gradient(to right, #ffffff 20%, #00f2ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0, 242, 234, 0.3));
        }

        /* Inputs y Botones con alto contraste */
        .high-contrast-input {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .high-contrast-input:focus {
            border-color: #00f2ea;
            background: black;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #050510;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
            border: 2px solid #050510;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00f2ea;
        }
    </style>
</head>
<body class="min-h-screen selection:bg-primary selection:text-black">

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-[#050510] transition-opacity duration-500">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-white font-display uppercase tracking-widest text-lg animate-pulse">Cargando...</p>
        </div>
    </div>

    <!-- Main Container -->
    <main class="container mx-auto px-4 py-8 max-w-7xl opacity-0 transition-opacity duration-700 relative z-10" id="main-content">
        
        <!-- Header Section -->
        <header class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-12">
            
            <!-- Profile Card -->
            <div class="lg:col-span-4 xl:col-span-3 order-2 lg:order-1">
                <div class="glass-panel p-8 text-center sticky top-6 border-t-4 border-t-primary bg-[#0a0a15]">
                    <div class="relative mb-6 mx-auto w-40 h-40">
                        <div class="absolute inset-0 bg-primary rounded-full blur-md opacity-50 animate-pulse"></div>
                        <img id="avatar" src="" alt="Profile" class="relative w-full h-full rounded-full border-4 border-white object-cover shadow-2xl">
                    </div>
                    
                    <h1 id="name" class="font-display text-3xl mb-1 leading-none text-white tracking-wide"></h1>
                    <p id="username" class="font-mono text-sm text-primary mb-6 bg-primary/10 border border-primary/30 px-4 py-1.5 rounded-full inline-block font-bold shadow-[0_0_15px_rgba(0,242,234,0.2)]"></p>
                    
                    <div class="flex gap-3 mb-8 justify-center w-full">
                        <a id="github-link" href="#" target="_blank" class="w-full py-3 bg-white text-black font-black uppercase tracking-wider text-sm rounded-xl hover:bg-primary hover:scale-105 transition-all duration-200 shadow-lg flex items-center justify-center gap-2">
                            <i data-lucide="github" class="w-5 h-5"></i> GitHub
                        </a>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-black/60 p-4 rounded-xl border border-white/10">
                            <p class="text-[10px] uppercase font-bold tracking-widest text-gray-400 mb-1">Followers</p>
                            <p id="followers" class="text-2xl font-display text-white">0</p>
                        </div>
                        <div class="bg-black/60 p-4 rounded-xl border border-white/10">
                            <p class="text-[10px] uppercase font-bold tracking-widest text-gray-400 mb-1">Following</p>
                            <p id="following" class="text-2xl font-display text-white">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Intro & Stats -->
            <div class="lg:col-span-8 xl:col-span-9 flex flex-col justify-center order-1 lg:order-2">
                <div class="mb-8 glass-panel p-10 relative overflow-hidden border-l-4 border-l-secondary bg-gradient-to-r from-[rgba(20,20,35,0.9)] to-[rgba(10,10,20,0.8)]">
                    <h2 class="font-display text-5xl md:text-7xl mb-4 leading-none relative z-10 drop-shadow-xl text-white">
                        PORTAFOLIO <br>
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary filter drop-shadow-[0_0_10px_rgba(0,242,234,0.5)]">GITHUB</span>
                    </h2>
                    <p class="text-xl text-gray-200 max-w-2xl font-medium relative z-10 leading-relaxed">
                        Explora mi colección de proyectos. <span class="text-primary font-bold">Código limpio, diseño moderno.</span>
                    </p>
                </div>

                <!-- Stats Grid (High Visibility) -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-primary">
                        <div class="p-3 rounded-full bg-primary/10 mb-2 text-primary">
                            <i data-lucide="code-2" class="h-8 w-8"></i>
                        </div>
                        <h3 id="total-repos" class="text-4xl font-display leading-none text-white mb-1">0</h3>
                        <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Repositorios</p>
                    </div>
                    <div class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-yellow-400">
                        <div class="p-3 rounded-full bg-yellow-400/10 mb-2 text-yellow-400">
                            <i data-lucide="star" class="h-8 w-8"></i>
                        </div>
                        <h3 id="total-stars" class="text-4xl font-display leading-none text-white mb-1">0</h3>
                        <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Estrellas</p>
                    </div>
                    <div class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-secondary">
                        <div class="p-3 rounded-full bg-secondary/10 mb-2 text-secondary">
                            <i data-lucide="git-fork" class="h-8 w-8"></i>
                        </div>
                        <h3 id="total-forks" class="text-4xl font-display leading-none text-white mb-1">0</h3>
                        <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Forks</p>
                    </div>
                    <div class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-accent">
                        <div class="p-3 rounded-full bg-accent/10 mb-2 text-accent">
                            <i data-lucide="terminal" class="h-8 w-8"></i>
                        </div>
                        <h3 id="top-lang" class="text-2xl font-display leading-none text-white mb-1 pt-2">...</h3>
                        <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Top Lenguaje</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="sticky top-6 z-30 mb-10">
            <div class="glass-panel p-4 flex flex-col md:flex-row gap-4 items-center shadow-2xl bg-[#0a0a15]/90 border-2 border-white/5">
                <div class="relative flex-1 w-full group">
                    <i data-lucide="search" class="absolute left-5 top-4 text-gray-400 group-focus-within:text-primary transition-colors w-5 h-5"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="BUSCAR PROYECTO..." 
                        class="high-contrast-input w-full rounded-full pl-14 pr-6 py-3.5 text-white placeholder-gray-500 font-bold uppercase tracking-wide text-sm shadow-inner"
                    >
                </div>
                <div class="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0 scrollbar-hide px-1" id="filter-container">
                    <button class="filter-btn active bg-white text-black px-6 py-3 rounded-full text-xs font-black uppercase tracking-wider whitespace-nowrap shadow-lg hover:scale-105 border-2 border-white" data-filter="all">Todos</button>
                    <!-- Filters via JS -->
                </div>
            </div>
        </div>

        <!-- Repos Grid -->
        <div id="repos-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20">
            <!-- Repos via JS -->
        </div>

        <!-- Footer -->
        <footer class="text-center text-gray-500 py-10">
            <div class="inline-block px-6 py-3 rounded-full bg-black/80 border border-white/10">
                <p class="font-mono text-[10px] uppercase tracking-[0.3em] font-bold">Generado Automáticamente | &copy; <span id="year"></span></p>
            </div>
        </footer>
    </main>

    <!-- Code Viewer Modal -->
    <div id="modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-xl transition-opacity" onclick="closeModal()"></div>
        <div class="absolute inset-2 md:inset-10 glass-panel overflow-hidden flex flex-col shadow-2xl animate-fade-in border-2 border-white/10 bg-[#0f0c29]">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-white/10 bg-[#050510]">
                <div class="flex items-center gap-4">
                    <div class="p-2 bg-primary rounded-lg text-black font-bold">
                        <i data-lucide="github" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 id="modal-title" class="font-display text-white text-2xl uppercase tracking-tight">Repository</h3>
                        <p class="text-xs text-primary font-mono uppercase tracking-widest font-bold">Explorador de Archivos</p>
                    </div>
                </div>
                <button onclick="closeModal()" class="p-3 bg-white/10 hover:bg-white hover:text-black rounded-full transition-all duration-200 border border-white/20">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="flex flex-1 overflow-hidden">
                <!-- Sidebar -->
                <div class="w-1/3 md:w-80 bg-[#0a0a12] border-r border-white/10 overflow-y-auto p-4" id="file-tree">
                    <!-- File tree -->
                </div>
                
                <!-- Code Area -->
                <div class="flex-1 bg-[#050508] overflow-y-auto relative custom-scrollbar" id="code-container">
                    <div id="code-viewer" class="p-8 min-h-full">
                        <div class="h-full flex flex-col items-center justify-center text-gray-500">
                            <i data-lucide="mouse-pointer" class="w-16 h-16 opacity-30 mb-4"></i>
                            <p class="font-display uppercase tracking-widest text-sm font-bold">Selecciona un archivo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const USERNAME = 'Gmdrax';
        let allRepos = [];
        let currentLangFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            loadProfile();
            lucide.createIcons();
        });

        async function loadProfile() {
            try {
                const [userRes, reposRes] = await Promise.all([
                    fetch(`https://api.github.com/users/${USERNAME}`),
                    fetch(`https://api.github.com/users/${USERNAME}/repos?per_page=100&sort=updated`)
                ]);

                if (!userRes.ok) throw new Error('Usuario no encontrado');

                const user = await userRes.json();
                const repos = await reposRes.json();
                allRepos = repos;

                renderProfile(user);
                calculateStats(repos);
                setupFilters(repos);
                renderRepos(repos);

                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('main-content').style.opacity = '1';
                }, 500);

            } catch (error) {
                console.error(error);
                alert('Error cargando GitHub.');
            }
        }

        function renderProfile(user) {
            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || USERNAME;
            document.getElementById('username').textContent = `@${user.login}`;
            document.getElementById('followers').textContent = user.followers;
            document.getElementById('following').textContent = user.following;
            document.getElementById('github-link').href = user.html_url;
        }

        function calculateStats(repos) {
            const totalStars = repos.reduce((acc, repo) => acc + repo.stargazers_count, 0);
            const totalForks = repos.reduce((acc, repo) => acc + repo.forks_count, 0);
            
            const langs = {};
            repos.forEach(r => { if(r.language) langs[r.language] = (langs[r.language] || 0) + 1; });
            const topLang = Object.keys(langs).reduce((a, b) => langs[a] > langs[b] ? a : b, 'N/A');

            document.getElementById('total-repos').textContent = repos.length;
            document.getElementById('total-stars').textContent = totalStars;
            document.getElementById('total-forks').textContent = totalForks;
            document.getElementById('top-lang').textContent = topLang;
        }

        function setupFilters(repos) {
            const languages = [...new Set(repos.map(r => r.language).filter(Boolean))];
            const container = document.getElementById('filter-container');

            languages.forEach(lang => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn bg-black/60 hover:bg-white/20 text-gray-300 px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider whitespace-nowrap transition-all border border-white/20';
                btn.textContent = lang;
                btn.onclick = () => filterByLang(lang, btn);
                container.appendChild(btn);
            });

            document.getElementById('search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allRepos.filter(repo => {
                    const matchesSearch = repo.name.toLowerCase().includes(term) || (repo.description || '').toLowerCase().includes(term);
                    const matchesLang = currentLangFilter === 'all' || repo.language === currentLangFilter;
                    return matchesSearch && matchesLang;
                });
                renderRepos(filtered);
            });
        }

        function filterByLang(lang, btnElement) {
            currentLangFilter = currentLangFilter === lang ? 'all' : lang;
            
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-white', 'text-black', 'scale-105', 'border-white');
                b.classList.add('bg-black/60', 'text-gray-300', 'border-white/20');
            });

            if (currentLangFilter !== 'all') {
                btnElement.classList.remove('bg-black/60', 'text-gray-300', 'border-white/20');
                btnElement.classList.add('bg-white', 'text-black', 'scale-105', 'border-white');
            } else {
                document.querySelector('[data-filter="all"]').classList.add('bg-white', 'text-black', 'scale-105', 'border-white');
                document.querySelector('[data-filter="all"]').classList.remove('bg-black/60', 'text-gray-300', 'border-white/20');
            }

            const searchVal = document.getElementById('search-input').value.toLowerCase();
            const filtered = allRepos.filter(repo => {
                const matchesSearch = repo.name.toLowerCase().includes(searchVal) || (repo.description || '').toLowerCase().includes(searchVal);
                const matchesLang = currentLangFilter === 'all' || repo.language === currentLangFilter;
                return matchesSearch && matchesLang;
            });
            renderRepos(filtered);
        }

        function renderRepos(repos) {
            const grid = document.getElementById('repos-grid');
            grid.innerHTML = '';

            if (repos.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-500 font-bold uppercase tracking-widest">No se encontraron resultados</div>`;
                return;
            }

            repos.forEach((repo, index) => {
                const card = document.createElement('div');
                card.className = 'glass-card p-8 flex flex-col h-full cursor-pointer group hover:bg-[#0a0a15] transition-all duration-300';
                card.style.animationDelay = `${index * 50}ms`;
                card.onclick = (e) => {
                    if (!e.target.closest('a')) openRepoViewer(repo);
                };

                let langColor = '#ffffff';
                if(repo.language === 'JavaScript') langColor = '#facc15';
                if(repo.language === 'TypeScript') langColor = '#3b82f6';
                if(repo.language === 'Python') langColor = '#22c55e';
                if(repo.language === 'HTML') langColor = '#f97316';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div class="bg-white/5 p-3 rounded-xl border border-white/10 group-hover:bg-primary group-hover:text-black group-hover:border-primary transition-all duration-300 shadow-lg">
                            <i data-lucide="folder" class="w-6 h-6"></i>
                        </div>
                        <a href="${repo.html_url}" target="_blank" class="text-gray-400 hover:text-white p-2 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="external-link" class="w-5 h-5"></i>
                        </a>
                    </div>
                    
                    <h3 class="font-display text-2xl mb-3 text-white group-hover:text-primary transition-colors uppercase leading-none break-all tracking-wide">${repo.name}</h3>
                    
                    <p class="text-sm text-gray-300 mb-8 flex-1 line-clamp-3 font-medium leading-relaxed group-hover:text-white transition-colors">${repo.description || 'Sin descripción disponible.'}</p>
                    
                    <div class="flex items-center justify-between text-xs font-mono uppercase font-bold tracking-wider text-gray-400 pt-4 border-t border-white/10 w-full group-hover:border-white/20">
                        <div class="flex items-center gap-2">
                            ${repo.language ? `<span class="w-2.5 h-2.5 rounded-full shadow-[0_0_8px_${langColor}]" style="background-color: ${langColor}"></span> <span class="text-gray-200">${repo.language}</span>` : ''}
                        </div>
                        <div class="flex gap-4 text-white">
                            <span class="flex items-center gap-1"><i data-lucide="star" class="w-3.5 h-3.5 text-yellow-400"></i> ${repo.stargazers_count}</span>
                            <span class="flex items-center gap-1"><i data-lucide="git-fork" class="w-3.5 h-3.5 text-blue-400"></i> ${repo.forks_count}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        async function openRepoViewer(repo) {
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
            document.getElementById('modal-title').textContent = repo.name;
            
            const fileTree = document.getElementById('file-tree');
            fileTree.innerHTML = '<div class="text-center p-4 text-primary animate-pulse font-mono text-xs uppercase font-bold">Cargando...</div>';
            document.getElementById('code-viewer').innerHTML = '<div class="h-full flex flex-col items-center justify-center text-gray-500"><i data-lucide="mouse-pointer" class="w-12 h-12 opacity-50 mb-2"></i><p class="font-bold uppercase tracking-widest text-xs">Selecciona archivo</p></div>';
            lucide.createIcons();

            try {
                const response = await fetch(`https://api.github.com/repos/${USERNAME}/${repo.name}/git/trees/${repo.default_branch}?recursive=1`);
                const data = await response.json();
                
                if (data.tree) {
                    const files = data.tree.filter(item => item.type === 'blob');
                    renderFileTree(files, repo.name, repo.default_branch);
                }
            } catch (e) {
                fileTree.innerHTML = '<div class="text-red-400 p-4 text-center text-xs uppercase font-bold border border-red-900/50 rounded-lg bg-red-900/20">Error de acceso</div>';
            }
        }

        function renderFileTree(files, repoName, branch) {
            const container = document.getElementById('file-tree');
            container.innerHTML = '';
            
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-3 p-3 hover:bg-white/10 rounded-lg cursor-pointer text-xs text-gray-400 hover:text-white transition-all truncate font-mono mb-1 border border-transparent hover:border-white/10 font-medium';
                
                const ext = file.path.split('.').pop();
                let icon = 'file';
                let iconColor = 'text-gray-500';
                
                if(['js','ts','jsx'].includes(ext)) { icon = 'file-code'; iconColor = 'text-yellow-400'; }
                if(['css','html'].includes(ext)) { icon = 'layout'; iconColor = 'text-blue-400'; }
                if(['png','jpg','svg'].includes(ext)) { icon = 'image'; iconColor = 'text-pink-400'; }
                if(['md','txt'].includes(ext)) { icon = 'file-text'; iconColor = 'text-white'; }

                div.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4 min-w-[16px] ${iconColor}"></i> ${file.path}`;
                div.onclick = () => loadFileContent(repoName, branch, file.path, div);
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        async function loadFileContent(repoName, branch, path, element) {
            document.querySelectorAll('#file-tree div').forEach(d => d.classList.remove('bg-white/10', 'border-white/20', 'text-white', 'border-primary/50'));
            element.classList.add('bg-white/10', 'border-primary/50', 'text-white');

            const viewer = document.getElementById('code-viewer');
            viewer.innerHTML = '<div class="text-center p-10"><div class="w-8 h-8 border-2 border-primary border-t-transparent rounded-full animate-spin mx-auto"></div></div>';

            try {
                const res = await fetch(`https://api.github.com/repos/${USERNAME}/${repoName}/contents/${path}?ref=${branch}`);
                const data = await res.json();

                if (data.content) {
                    const content = atob(data.content);
                    const isImage = /\.(png|jpg|jpeg|gif|svg|webp)$/i.test(path);

                    if (isImage) {
                        viewer.innerHTML = `
                            <div class="flex items-center justify-center h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0ibm9uZSI+PHBhdGggZmlsbD0iIzExMSIgZD0iTTAgMGgyMHYyMEgwVjB6Ii8+PHBhdGggZmlsbD0iIzIyMiIgZD0iTTAgMGgxMHYxMEgwVjB6bTEwIDEwaDEwdjEwSDEwVjEweiIvPjwvc3ZnPg==')]">
                                <img src="${data.download_url}" class="max-w-full max-h-full shadow-2xl rounded-lg border-2 border-white/20">
                            </div>
                        `;
                    } else {
                        viewer.innerHTML = `<pre class="font-mono text-xs text-gray-200 whitespace-pre-wrap break-words leading-relaxed selection:bg-primary selection:text-black">${escapeHtml(content)}</pre>`;
                    }
                } else {
                    viewer.innerHTML = '<p class="text-center p-10 text-gray-500 font-mono text-xs border border-white/10 rounded-lg">Archivo binario o demasiado grande.</p>';
                }
            } catch (e) {
                viewer.innerHTML = '<p class="text-center p-10 text-red-400 font-mono text-xs">Error al leer contenido.</p>';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
