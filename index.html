<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio | Gmdrax</title>

  <!-- Tailwind CSS (CDN, idealmente usar build propio en producción) -->
  <!-- Para proyectos serios conviene compilar Tailwind y purgar clases no usadas. [web:1][web:4][web:7] -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Archivo Black', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            primary: '#00f2ea',
            secondary: '#ff0050',
            accent: '#7000ff',
            darkbg: '#050510',
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      background-color: #050510;
      background-image:
        linear-gradient(rgba(5, 5, 16, 0.85), rgba(5, 5, 16, 0.95)),
        url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2670&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .glass-panel {
      background: rgba(15, 15, 25, 0.78);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      border-radius: 2rem;
      position: relative;
      z-index: 10;
    }

    .glass-card {
      background: rgba(20, 20, 35, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1.5rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .glass-card:hover {
      border-color: #00f2ea;
      transform: translateY(-5px) scale(1.02);
      background: rgba(25, 25, 45, 0.95);
      box-shadow: 0 15px 30px rgba(0, 242, 234, 0.15);
    }

    h1,
    h2,
    h3 {
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .high-contrast-input {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .high-contrast-input:focus {
      border-color: #00f2ea;
      background: black;
      outline: none;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #050510;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 5px;
      border: 2px solid #050510;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00f2ea;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="min-h-screen selection:bg-primary selection:text-black font-sans">

  <!-- Loading Overlay -->
  <div
    id="loading"
    class="fixed inset-0 z-50 flex items-center justify-center bg-[#050510] transition-opacity duration-500"
  >
    <div class="text-center">
      <div
        class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"
      ></div>
      <p
        class="text-white font-display uppercase tracking-widest text-lg animate-pulse"
      >
        Cargando...
      </p>
    </div>
  </div>

  <!-- Main Container -->
  <main
    id="main-content"
    class="container mx-auto px-4 py-8 max-w-7xl opacity-0 transition-opacity duration-700 relative z-10"
  >
    <!-- Header Section -->
    <header class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-12">
      <!-- Profile Card -->
      <section class="lg:col-span-4 xl:col-span-3 order-2 lg:order-1">
        <aside
          class="glass-panel p-8 text-center sticky top-6 border-t-4 border-t-primary bg-[#0a0a15]"
        >
          <div class="relative mb-6 mx-auto w-40 h-40">
            <div
              class="absolute inset-0 bg-primary rounded-full blur-md opacity-50 animate-pulse"
            ></div>
            <img
              id="avatar"
              src=""
              alt="Foto de perfil"
              class="relative w-full h-full rounded-full border-4 border-white object-cover shadow-2xl"
            />
          </div>

          <h1
            id="name"
            class="font-display text-3xl mb-1 leading-none text-white tracking-wide"
          ></h1>
          <p
            id="username"
            class="font-mono text-sm text-primary mb-6 bg-primary/10 border border-primary/30 px-4 py-1.5 rounded-full inline-block font-bold shadow-[0_0_15px_rgba(0,242,234,0.2)]"
          ></p>

          <div class="flex gap-3 mb-8 justify-center w-full">
            <a
              id="github-link"
              href="#"
              target="_blank"
              rel="noopener noreferrer"

            >
              <i data-lucide="github" class="w-5 h-5"></i>
              GitHub
            </a>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div class="bg-black/60 p-4 rounded-xl border border-white/10">
              <p
                class="text-[10px] uppercase font-bold tracking-widest text-gray-400 mb-1"
              >
                Followers
              </p>
              <p
                id="followers"
                class="text-2xl font-display text-white"
              >
                0

            </div>
            <div class="bg-black/60 p-4 rounded-xl border border-white/10">
              <p
                class="text-[10px] uppercase font-bold tracking-widest text-gray-400 mb-1"
              >
                Following
              </p>
              <p
                id="following"
                class="text-2xl font-display text-white"
              >
                0

            </div>
          </div>
        </aside>
      </section>

      <!-- Intro & Stats -->
      <section
        class="lg:col-span-8 xl:col-span-9 flex flex-col justify-center order-1 lg:order-2"
      >
        <div
          class="mb-8 glass-panel p-10 relative overflow-hidden border-l-4 border-l-secondary bg-gradient-to-r from-[rgba(20,20,35,0.9)] to-[rgba(10,10,20,0.8)]"
        >
          <h2
            class="font-display text-5xl md:text-7xl mb-4 leading-none relative z-10 drop-shadow-xl text-white"
          >
            PORTAFOLIO <br />
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary drop-shadow-[0_0_10px_rgba(0,242,234,0.5)]"
            >
              GITHUB
            </span>
          </h2>
          <p
            class="text-xl text-gray-200 max-w-2xl font-medium relative z-10 leading-relaxed"
          >
            Explora mi colección de proyectos.
            <span class="text-primary font-bold">
              Código limpio, diseño moderno.
            </span>
          </p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <article
            class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-primary"
          >
            <div class="p-3 rounded-full bg-primary/10 mb-2 text-primary">
              <i data-lucide="code-2" class="h-8 w-8"></i>
            </div>
            <h3
              id="total-repos"
              class="text-4xl font-display leading-none text-white mb-1"
            >
              0
            </h3>
            <p
              class="text-xs font-bold uppercase tracking-widest text-gray-400"
            >
              Repositorios
            </p>
          </article>

          <article
            class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-yellow-400"
          >
            <div class="p-3 rounded-full bg-yellow-400/10 mb-2 text-yellow-400">
              <i data-lucide="star" class="h-8 w-8"></i>
            </div>
            <h3
              id="total-stars"
              class="text-4xl font-display leading-none text-white mb-1"
            >
              0
            </h3>
            <p
              class="text-xs font-bold uppercase tracking-widest text-gray-400"
            >
              Estrellas
            </p>
          </article>

          <article
            class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-secondary"
          >
            <div class="p-3 rounded-full bg-secondary/10 mb-2 text-secondary">
              <i data-lucide="git-fork" class="h-8 w-8"></i>
            </div>
            <h3
              id="total-forks"
              class="text-4xl font-display leading-none text-white mb-1"
            >
              0
            </h3>
            <p
              class="text-xs font-bold uppercase tracking-widest text-gray-400"
            >
              Forks
            </p>
          </article>

          <article
            class="glass-card p-5 flex flex-col items-center justify-center text-center h-40 border-b-4 border-b-accent"
          >
            <div class="p-3 rounded-full bg-accent/10 mb-2 text-accent">
              <i data-lucide="terminal" class="h-8 w-8"></i>
            </div>
            <h3

              class="text-2xl font-display leading-none text-white mb-1 pt-2"

            </h3>

              Top Lenguaje

      </section>
    </header>

    <!-- Search Bar -->
    <section class="sticky top-6 z-30 mb-10">
      <div
        class="glass-panel p-4 flex flex-col md:flex-row gap-4 items-center shadow-2xl bg-[#0a0a15]/90 border-2 border-white/5"
      >
        <div class="relative flex-1 w-full group">
          <i
            data-lucide="search"
            class="absolute left-5 top-4 text-gray-400 group-focus-within:text-primary transition-colors w-5 h-5"
          ></i>
          <input
            type="text"
            id="search-input"
            placeholder="BUSCAR PROYECTO..."

          />
        </div>
        <div

            Todos
          </button>

      </div>
    </section>

    <!-- Repos Grid -->
    <section
      id="repos-grid"
      class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20"

    </section>

  <!-- Code Viewer Modal -->

    <div

    >
      <!-- Modal Header -->
      <div
        class="flex items-center justify-between p-6 border-b border-white/10 bg-[#050510]"
      >
        <div class="flex items-center gap-4">
          <div class="p-2 bg-primary rounded-lg text-black font-bold">
            <i data-lucide="github" class="w-6 h-6"></i>
          </div>
          <div>
            <h3
              id="modal-title"
              class="font-display text-white text-2xl uppercase tracking-tight"
            >
              Repository
            </h3>
            <p
              class="text-xs text-primary font-mono uppercase tracking-widest font-bold"
            >
              Explorador de Archivos
            </p>
          </div>
        </div>
        <button
          type="button"
          onclick="closeModal()"
          class="p-3 bg-white/10 hover:bg-white hover:text-black rounded-full transition-all duration-200 border border-white/20"
        >
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside
          id="file-tree"
          class="w-1/3 md:w-80 bg-[#0a0a12] border-r border-white/10 overflow-y-auto p-4"
        ></aside>

        <!-- Code Area -->
        <section
          id="code-container"
          class="flex-1 bg-[#050508] overflow-y-auto relative"
        >
          <div id="code-viewer" class="p-8 min-h-full">
            <div
              class="h-full flex flex-col items-center justify-center text-gray-500"
            >
              <i
                data-lucide="mouse-pointer"
                class="w-16 h-16 opacity-30 mb-4"
              ></i>
              <p
                class="font-display uppercase tracking-widest text-sm font-bold"
              >
                Selecciona un archivo
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>

  <script>
    const USERNAME = 'Gmdrax';
    let allRepos = [];
    let currentLangFilter = 'all';

    const elements = {
      year: () => document.getElementById('year'),
      loading: () => document.getElementById('loading'),
      main: () => document.getElementById('main-content'),
      avatar: () => document.getElementById('avatar'),
      name: () => document.getElementById('name'),
      username: () => document.getElementById('username'),
      followers: () => document.getElementById('followers'),
      following: () => document.getElementById('following'),
      githubLink: () => document.getElementById('github-link'),
      totalRepos: () => document.getElementById('total-repos'),
      totalStars: () => document.getElementById('total-stars'),
      totalForks: () => document.getElementById('total-forks'),
      topLang: () => document.getElementById('top-lang'),
      filterContainer: () => document.getElementById('filter-container'),
      searchInput: () => document.getElementById('search-input'),
      reposGrid: () => document.getElementById('repos-grid'),
      modal: () => document.getElementById('modal'),
      modalTitle: () => document.getElementById('modal-title'),
      fileTree: () => document.getElementById('file-tree'),
      codeViewer: () => document.getElementById('code-viewer'),
    };

    document.addEventListener('DOMContentLoaded', () => {
      elements.year().textContent = new Date().getFullYear();
      initApp();
    });

    async function initApp() {
      try {
        await loadProfileAndRepos();
        hideLoader();
      } catch (error) {
        console.error(error);
        alert('Error cargando datos de GitHub.');
        hideLoader();
      } finally {
        if (window.lucide) lucide.createIcons();
      }
    }

    function hideLoader() {
      const loading = elements.loading();
      const main = elements.main();
      loading.style.opacity = '0';
      setTimeout(() => {
        loading.style.display = 'none';
        main.style.opacity = '1';
      }, 500);
    }

    async function loadProfileAndRepos() {
      // Si quisieras autenticación para evitar rate limits: [web:2][web:8]
      // const headers = { Authorization: 'Bearer TU_TOKEN' };

      const [userRes, reposRes] = await Promise.all([
        fetch(`https://api.github.com/users/${USERNAME}`),
        fetch(
          `https://api.github.com/users/${USERNAME}/repos?per_page=100&sort=updated`
        ),
      ]);

      if (!userRes.ok) {
        throw new Error('Usuario no encontrado');
      }

      const user = await userRes.json();
      const repos = await reposRes.json();
      allRepos = Array.isArray(repos) ? repos : [];

      renderProfile(user);
      calculateStats(allRepos);
      setupFilters(allRepos);
      renderRepos(allRepos);
    }

    function renderProfile(user) {
      elements.avatar().src = user.avatar_url;
      elements.avatar().alt = `Avatar de ${user.login}`;
      elements.name().textContent = user.name || USERNAME;
      elements.username().textContent = `@${user.login}`;
      elements.followers().textContent = user.followers;
      elements.following().textContent = user.following;
      elements.githubLink().href = user.html_url;
    }

    function calculateStats(repos) {
      const totalStars = repos.reduce(
        (acc, repo) => acc + (repo.stargazers_count || 0),
        0
      );
      const totalForks = repos.reduce(
        (acc, repo) => acc + (repo.forks_count || 0),
        0
      );

      const langs = {};
      repos.forEach((r) => {
        if (r.language) {
          langs[r.language] = (langs[r.language] || 0) + 1;
        }
      });

      const topLang =
        Object.keys(langs).reduce(
          (a, b) => (langs[a] > langs[b] ? a : b),
          Object.keys(langs)[0] || 'N/A'
        ) || 'N/A';

      elements.totalRepos().textContent = repos.length;
      elements.totalStars().textContent = totalStars;
      elements.totalForks().textContent = totalForks;
      elements.topLang().textContent = topLang;
    }

    function setupFilters(repos) {
      const languages = [...new Set(repos.map((r) => r.language).filter(Boolean))];
      const container = elements.filterContainer();

      languages.forEach((lang) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className =
          'filter-btn bg-black/60 hover:bg-white/20 text-gray-300 px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider whitespace-nowrap transition-all border border-white/20';
        btn.textContent = lang;
        btn.addEventListener('click', () => filterByLang(lang, btn));
        container.appendChild(btn);
      });

      elements.searchInput().addEventListener('input', handleSearch);
    }

    function handleSearch(event) {
      const term = event.target.value.toLowerCase();
      const filtered = filterRepos(allRepos, term, currentLangFilter);
      renderRepos(filtered);
    }

    function filterByLang(lang, btnElement) {
      currentLangFilter = currentLangFilter === lang ? 'all' : lang;

      document.querySelectorAll('.filter-btn').forEach((b) => {
        b.classList.remove('bg-white', 'text-black', 'scale-105', 'border-white');
        b.classList.add('bg-black/60', 'text-gray-300', 'border-white/20');
      });

      if (currentLangFilter !== 'all') {
        btnElement.classList.remove(
          'bg-black/60',
          'text-gray-300',
          'border-white/20'
        );
        btnElement.classList.add('bg-white', 'text-black', 'scale-105', 'border-white');
      } else {
        const allBtn = document.querySelector('[data-filter="all"]');
        if (allBtn) {
          allBtn.classList.add('bg-white', 'text-black', 'scale-105', 'border-white');
          allBtn.classList.remove(
            'bg-black/60',
            'text-gray-300',
            'border-white/20'
          );
        }
      }

      const searchVal = elements.searchInput().value.toLowerCase();
      const filtered = filterRepos(allRepos, searchVal, currentLangFilter);
      renderRepos(filtered);
    }

    function filterRepos(repos, term, langFilter) {
      return repos.filter((repo) => {
        const name = repo.name?.toLowerCase() || '';
        const desc = repo.description?.toLowerCase() || '';
        const matchesSearch = name.includes(term) || desc.includes(term);
        const matchesLang = langFilter === 'all' || repo.language === langFilter;
        return matchesSearch && matchesLang;
      });
    }

    function renderRepos(repos) {
      const grid = elements.reposGrid();
      grid.innerHTML = '';

      if (!repos.length) {
        grid.innerHTML =
          '<div class="col-span-full text-center py-20 text-gray-500 font-bold uppercase tracking-widest">No se encontraron resultados</div>';
        return;
      }

      repos.forEach((repo, index) => {
        const card = document.createElement('article');
        card.className =
          'glass-card p-8 flex flex-col h-full cursor-pointer group hover:bg-[#0a0a15] transition-all duration-300';
        card.style.animationDelay = `${index * 50}ms`;

        card.addEventListener('click', (e) => {
          if (!e.target.closest('a')) openRepoViewer(repo);
        });

        const langColor = getLanguageColor(repo.language);

        card.innerHTML = `
          <div class="flex justify-between items-start mb-6">
            <div class="bg-white/5 p-3 rounded-xl border border-white/10 group-hover:bg-primary group-hover:text-black group-hover:border-primary transition-all duration-300 shadow-lg">
              <i data-lucide="folder" class="w-6 h-6"></i>
            </div>
            <a
              href="${repo.html_url}"
              target="_blank"
              rel="noopener noreferrer"
              class="text-gray-400 hover:text-white p-2 hover:bg-white/10 rounded-full transition-colors"
            >
              <i data-lucide="external-link" class="w-5 h-5"></i>
            </a>
          </div>

          <h3 class="font-display text-2xl mb-3 text-white group-hover:text-primary transition-colors uppercase leading-none break-all tracking-wide">
            ${repo.name}
          </h3>

          <p class="text-sm text-gray-300 mb-8 flex-1 line-clamp-3 font-medium leading-relaxed group-hover:text-white transition-colors">
            ${repo.description || 'Sin descripción disponible.'}
          </p>

          <div class="flex items-center justify-between text-xs font-mono uppercase font-bold tracking-wider text-gray-400 pt-4 border-t border-white/10 w-full group-hover:border-white/20">
            <div class="flex items-center gap-2">
              ${
                repo.language
                  ? `<span class="w-2.5 h-2.5 rounded-full shadow-[0_0_8px_${langColor}]" style="background-color: ${langColor}"></span>
                     <span class="text-gray-200">${repo.language}</span>`
                  : ''
              }
            </div>
            <div class="flex gap-4 text-white">
              <span class="flex items-center gap-1">
                <i data-lucide="star" class="w-3.5 h-3.5 text-yellow-400"></i>
                ${repo.stargazers_count}
              </span>
              <span class="flex items-center gap-1">
                <i data-lucide="git-fork" class="w-3.5 h-3.5 text-blue-400"></i>
                ${repo.forks_count}
              </span>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      if (window.lucide) lucide.createIcons();
    }

    function getLanguageColor(lang) {
      if (lang === 'JavaScript') return '#facc15';
      if (lang === 'TypeScript') return '#3b82f6';
      if (lang === 'Python') return '#22c55e';
      if (lang === 'HTML') return '#f97316';
      return '#ffffff';
    }

    async function openRepoViewer(repo) {
      elements.modal().classList.remove('hidden');
      elements.modalTitle().textContent = repo.name;

      const fileTree = elements.fileTree();
      const viewer = elements.codeViewer();

      fileTree.innerHTML =
        '<div class="text-center p-4 text-primary animate-pulse font-mono text-xs uppercase font-bold">Cargando...</div>';
      viewer.innerHTML = `
        <div class="h-full flex flex-col items-center justify-center text-gray-500">
          <i data-lucide="mouse-pointer" class="w-12 h-12 opacity-50 mb-2"></i>
          <p class="font-bold uppercase tracking-widest text-xs">Selecciona archivo</p>
        </div>
      `;
      if (window.lucide) lucide.createIcons();

      try {
        const res = await fetch(
          \`https://api.github.com/repos/\${USERNAME}/\${repo.name}/git/trees/\${repo.default_branch}?recursive=1\`
        );
        const data = await res.json();

        if (Array.isArray(data.tree)) {
          const files = data.tree.filter((item) => item.type === 'blob');
          renderFileTree(files, repo.name, repo.default_branch);
        } else {
          fileTree.innerHTML =
            '<div class="text-red-400 p-4 text-center text-xs uppercase font-bold border border-red-900/50 rounded-lg bg-red-900/20">Sin árbol de archivos disponible.</div>';
        }
      } catch (error) {
        console.error(error);
        fileTree.innerHTML =
          '<div class="text-red-400 p-4 text-center text-xs uppercase font-bold border border-red-900/50 rounded-lg bg-red-900/20">Error de acceso</div>';
      }
    }

    function renderFileTree(files, repoName, branch) {
      const container = elements.fileTree();
      container.innerHTML = '';

      if (!files.length) {
        container.innerHTML =
          '<div class="text-gray-400 p-4 text-center text-xs uppercase font-bold border border-white/10 rounded-lg bg-black/30">Repositorio vacío.</div>';
        return;
      }

      files.forEach((file) => {
        const div = document.createElement('div');
        div.className =
          'flex items-center gap-3 p-3 hover:bg-white/10 rounded-lg cursor-pointer text-xs text-gray-400 hover:text-white transition-all truncate font-mono mb-1 border border-transparent hover:border-white/10 font-medium';

        const { icon, color } = getFileIcon(file.path);

        div.innerHTML = `
          <i data-lucide="${icon}" class="w-4 h-4 min-w-[16px] ${color}"></i>
          <span class="truncate">${file.path}</span>
        `;
        div.addEventListener('click', () =>
          loadFileContent(repoName, branch, file.path, div)
        );
        container.appendChild(div);
      });

      if (window.lucide) lucide.createIcons();
    }

    function getFileIcon(path) {
      const ext = path.split('.').pop().toLowerCase();
      if (['js', 'ts', 'jsx', 'tsx'].includes(ext)) {
        return { icon: 'file-code', color: 'text-yellow-400' };
      }
      if (['css', 'html'].includes(ext)) {
        return { icon: 'layout', color: 'text-blue-400' };
      }
      if (['png', 'jpg', 'jpeg', 'gif', 'svg', 'webp'].includes(ext)) {
        return { icon: 'image', color: 'text-pink-400' };
      }
      if (['md', 'txt'].includes(ext)) {
        return { icon: 'file-text', color: 'text-white' };
      }
      return { icon: 'file', color: 'text-gray-500' };
    }

    async function loadFileContent(repoName, branch, path, element) {
      document
        .querySelectorAll('#file-tree div')
        .forEach((d) =>
          d.classList.remove(
            'bg-white/10',
            'border-white/20',
            'text-white',
            'border-primary/50'
          )
        );
      element.classList.add('bg-white/10', 'border-primary/50', 'text-white');

      const viewer = elements.codeViewer();
      viewer.innerHTML = `
        <div class="text-center p-10">
          <div class="w-8 h-8 border-2 border-primary border-t-transparent rounded-full animate-spin mx-auto"></div>
        </div>
      `;

      try {
        const res = await fetch(
          \`https://api.github.com/repos/\${USERNAME}/\${repoName}/contents/\${path}?ref=\${branch}\`
        );
        const data = await res.json();

        if (data.content) {
          const content = atob(data.content);
          const isImage = /\.(png|jpg|jpeg|gif|svg|webp)$/i.test(path);

          if (isImage) {
            viewer.innerHTML = `
              <div class="flex items-center justify-center h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0ibm9uZSI+PHBhdGggZmlsbD0iIzExMSIgZD0iTTAgMGgyMHYyMEgwVjB6Ii8+PHBhdGggZmlsbD0iIzIyMiIgZD0iTTAgMGgxMHYxMEgwVjB6bTEwIDEwaDEwdjEwSDEwVjEweiIvPjwvc3ZnPg==')]">
                <img
                  src="${data.download_url}"
                  alt="${path}"
                  class="max-w-full max-h-full shadow-2xl rounded-lg border-2 border-white/20"
                />
              </div>
            `;
          } else {
            viewer.innerHTML = `
              <pre class="font-mono text-xs text-gray-200 whitespace-pre-wrap break-words leading-relaxed selection:bg-primary selection:text-black">
${escapeHtml(content)}
              </pre>
            `;
          }
        } else {
          viewer.innerHTML =
            '<p class="text-center p-10 text-gray-500 font-mono text-xs border border-white/10 rounded-lg">Archivo binario o demasiado grande.</p>';
        }
      } catch (error) {
        console.error(error);
        viewer.innerHTML =
          '<p class="text-center p-10 text-red-400 font-mono text-xs">Error al leer contenido.</p>';
      }
    }

    function closeModal() {
      elements.modal().classList.add('hidden');
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      };
      return text.replace(/[&<>"']/g, (m) => map[m]);
    }
  </script>
