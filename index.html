<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Gmdrax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="min-h-screen selection:bg-primary selection:text-black">

    <div id="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-[#050510] transition-opacity duration-300">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-white font-display uppercase tracking-widest text-sm animate-pulse">Cargando...</p>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 max-w-7xl opacity-0 transition-opacity duration-500" id="main-content">
        
        <!-- Header: Perfil y Stats -->
        <header class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-8">
            
            <!-- Columna Izquierda: Tarjeta Perfil -->
            <div class="lg:col-span-4 xl:col-span-3 order-2 lg:order-1">
                <div class="glass-panel p-6 text-center sticky top-6 border-t-4 border-t-primary bg-[#0a0a15]">
                    <div class="relative mb-4 mx-auto w-32 h-32">
                        <img id="avatar" src="" alt="Profile" class="w-full h-full rounded-full border-4 border-white/10 object-cover shadow-xl">
                    </div>
                    <h1 id="name" class="font-display text-2xl mb-1 text-white"></h1>
                    <p id="username" class="font-mono text-xs text-primary mb-4 bg-primary/10 border border-primary/30 px-3 py-1 rounded-full inline-block font-bold"></p>
                    
                    <a id="github-link" href="#" target="_blank" class="w-full py-2.5 bg-white text-black font-black uppercase tracking-wider text-xs rounded-lg hover:bg-primary transition-colors flex items-center justify-center gap-2 mb-6">
                        <i data-lucide="github" class="w-4 h-4"></i> GitHub
                    </a>

                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-black/40 p-3 rounded-lg border border-white/5">
                            <p class="text-[10px] uppercase font-bold text-gray-400">Followers</p>
                            <p id="followers" class="text-xl font-display text-white">0</p>
                        </div>
                        <div class="bg-black/40 p-3 rounded-lg border border-white/5">
                            <p class="text-[10px] uppercase font-bold text-gray-400">Following</p>
                            <p id="following" class="text-xl font-display text-white">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Intro y Métricas -->
            <div class="lg:col-span-8 xl:col-span-9 flex flex-col justify-center order-1 lg:order-2">
                <div class="mb-6 glass-panel p-8 border-l-4 border-l-secondary bg-gradient-to-r from-[rgba(20,20,35,0.9)] to-[rgba(10,10,20,0.8)]">
                    <h2 class="font-display text-4xl md:text-6xl mb-2 text-white">
                        PORTAFOLIO <br>
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">GITHUB</span>
                    </h2>
                    <p class="text-lg text-gray-300 max-w-2xl font-medium">
                        Colección de proyectos optimizada. <span class="text-primary font-bold">Código limpio, diseño moderno.</span>
                    </p>
                </div>

                <!-- Grid de Estadísticas -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <!-- Stat 1 -->
                    <div class="glass-panel p-4 flex flex-col items-center justify-center text-center h-32 border-b-2 border-b-primary bg-cardbg">
                        <i data-lucide="code-2" class="h-6 w-6 text-primary mb-2"></i>
                        <h3 id="total-repos" class="text-3xl font-display text-white">0</h3>
                        <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Repos</p>
                    </div>
                    <!-- Stat 2 -->
                    <div class="glass-panel p-4 flex flex-col items-center justify-center text-center h-32 border-b-2 border-b-yellow-400 bg-cardbg">
                        <i data-lucide="star" class="h-6 w-6 text-yellow-400 mb-2"></i>
                        <h3 id="total-stars" class="text-3xl font-display text-white">0</h3>
                        <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Stars</p>
                    </div>
                    <!-- Stat 3 -->
                    <div class="glass-panel p-4 flex flex-col items-center justify-center text-center h-32 border-b-2 border-b-secondary bg-cardbg">
                        <i data-lucide="git-fork" class="h-6 w-6 text-secondary mb-2"></i>
                        <h3 id="total-forks" class="text-3xl font-display text-white">0</h3>
                        <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Forks</p>
                    </div>
                    <!-- Stat 4 -->
                    <div class="glass-panel p-4 flex flex-col items-center justify-center text-center h-32 border-b-2 border-b-purple-500 bg-cardbg">
                        <i data-lucide="terminal" class="h-6 w-6 text-purple-500 mb-2"></i>
                        <h3 id="top-lang" class="text-xl font-display text-white pt-1">...</h3>
                        <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Lenguaje</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Barra de Búsqueda -->
        <div class="sticky top-4 z-40 mb-8">
            <div class="glass-panel p-3 flex flex-col md:flex-row gap-3 items-center shadow-2xl bg-[#0a0a15]/95">
                <div class="relative flex-1 w-full group">
                    <i data-lucide="search" class="absolute left-4 top-3.5 text-gray-400 w-4 h-4"></i>
                    <input type="text" id="search-input" placeholder="BUSCAR PROYECTO..." class="input-search w-full rounded-lg pl-10 pr-4 py-2.5 text-xs font-bold uppercase tracking-wide">
                </div>
                <div class="flex gap-2 overflow-x-auto w-full md:w-auto pb-1 px-1" id="filter-container">
                    <button class="filter-btn active bg-white text-black px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-wider whitespace-nowrap border border-white" data-filter="all">Todos</button>
                </div>
            </div>
        </div>

        <!-- Grid de Repositorios -->
        <div id="repos-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 mb-8">
            <!-- Se llena con JS -->
        </div>

        <!-- Paginación -->
        <div class="text-center mb-16">
            <button id="load-more-btn" class="hidden btn-load px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest text-white">
                Cargar Más Proyectos
            </button>
            <p id="showing-count" class="mt-4 text-[10px] uppercase tracking-widest text-gray-500"></p>
        </div>

        <!-- Footer -->
        <footer class="text-center text-gray-600 py-6 border-t border-white/5">
            <p class="font-mono text-[10px] uppercase tracking-[0.2em]">&copy; <span id="year"></span> Generado Automáticamente</p>
        </footer>
    </main>

    <!-- Modal (Visor de Código) -->
    <div id="modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute inset-2 md:inset-10 glass-panel overflow-hidden flex flex-col border border-white/10 bg-[#0f0c29]">
            <div class="flex items-center justify-between p-4 border-b border-white/5 bg-[#050510]">
                <div class="flex items-center gap-3">
                    <i data-lucide="github" class="w-5 h-5 text-white"></i>
                    <h3 id="modal-title" class="font-display text-white text-lg uppercase tracking-tight truncate max-w-[200px] md:max-w-md">Repository</h3>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="flex flex-1 overflow-hidden">
                <div class="w-1/3 md:w-64 bg-[#0a0a12] border-r border-white/5 overflow-y-auto p-2" id="file-tree"></div>
                <div class="flex-1 bg-[#050508] overflow-y-auto relative p-4" id="code-container">
                    <div id="code-viewer" class="h-full flex flex-col items-center justify-center text-gray-600">
                        <i data-lucide="mouse-pointer" class="w-10 h-10 opacity-30 mb-2"></i>
                        <p class="font-bold uppercase tracking-widest text-[10px]">Selecciona archivo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
